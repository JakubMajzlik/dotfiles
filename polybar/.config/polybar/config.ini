[colors]
background = ${colors.base}
background-alt = ${colors.blue}
foreground = ${colors.text}
primary = ${colors.mauve}
secondary = ${colors.mantle}
alert = ${colors.red}
disabled = ${colors.subtext1}

[bar/toph]
monitor = ${env:MONITOR:}
width = 100%
height = 38pt
radius = 0

; dpi = 96
background = ${colors.transparent}
foreground = ${colors.foreground}

top = true

line-size = 6pt

#border-size = 4pt
border-color = #00000000

padding-left = 2
padding-right = 2

module-margin = 0
; separator = |
separator-foreground = ${colors.flamingo}
separator-background = ${colors.background}

font-0 = MesloLGS Nerd Font Mono:size=22;6
font-1 = MesloLGS Nerd Font Mono:size=40;6
font-2 = MesloLGS Nerd Font Mono:size=40;10

modules-left = xworkspaces round-right 
modules-center = round-left title round-right
modules-right = round-left pulseaudio eth date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true


; wm-restack = generic
; wm-restack = bspwm
 wm-restack = i3

; override-redirect = true

[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.mauve}
label-active-foreground = ${colors.crust}
label-active-underline= ${colors.lauve}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

format-background = ${colors.background}

pin-workspaces = true

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%
format-background = ${colors.background}
format-margin = 0
format-padding = 1

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

format-background = ${colors.background}

[module/pulseaudio]
type = internal/pulseaudio

format-volume = <label-volume>

label-volume = %{T3}%{T-} %percentage%%
label-muted = %{T3}%{T-}
label-muted-padding-right = 2
label-muted-foreground = ${colors.disabled}

format-muted-background = ${colors.background}
format-volume-background = ${colors.background}

format-volume-padding = 2

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

format-background = ${colors.background}

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[module/battery]
type = internal/battery
format-prefix = "BAT "
format-prefix-foreground = ${colors.primary}
full-at = 99
format-charging = <animation-charging> <label-charging>
animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
; Framerate in milliseconds
animation-charging-framerate = 750
animation-charging-foreground = ${colors.peach}
format-discharging = <ramp-capacity> <label-discharging>
ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
low-at = 5
battery = BAT1
adapter = ACAD
poll-interval = 5

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{T3}󰖩%{T-} %essid%
label-disconnected = %{T3}󰤭%{T-}
label-connected-background = ${colors.background}
label-connected-padding = 2

label-disconnected-background = ${colors.background}
label-disconnected-padding = 2

[module/eth]
inherit = network-base
interface-type = wired

label-connected = %{T3}󰈀%{T-}
label-disconnected = 

label-disconnected-padding=0

label-connected-background = ${colors.background}
label-disconnected-background = ${colors.background}


[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}
label-padding = 1
format-background = ${colors.background}
[settings]
screenchange-reload = true
pseudo-transparency = true

[module/title]
type = internal/xwindow

format = <label>
format-background = ${colors.background}
format-foreground = ${colors.foreground}
format-padding = 1
label = %{T1}%class%%{T-}

[module/round-left]
type = custom/text

content = %{T2}%{T-}
content-foreground = ${colors.background}

[module/round-right]
type = custom/text

content = %{T2}%{T-}
content-foreground = ${colors.background}
format-background = ${colors.background}
